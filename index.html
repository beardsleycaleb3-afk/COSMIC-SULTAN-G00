<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script id="DNA">
        /** ALPHABETICAL_INDEX [7*1=8] 
         * 0a: alpha | 0b: body | 0g: gain | 0o: Math (ENGINE)
         * A0: Audio | C6: Camera | G0: Geometry | E8: evolution | hz: cycle
         */
        const _=document, 0o=Math, A0=window.AudioContext||window.webkitAudioContext,
        C6=THREE.PerspectiveCamera, G0=THREE.SphereGeometry, m0=THREE.MeshBasicMaterial,
        rN=THREE.WebGLRenderer, sS=THREE.Scene, $=i=>_.getElementById(i),
        E8=["Oo","o0","O0","0O","1o","o1","o2","2o"];
    </script>
    <style>
        :root{--G:#4f4;--R:#f00;--B:#00f;--W:#fff;--K:#000}
        *{margin:0;padding:0;box-sizing:border-box}
        body{background:var(--K);color:var(--G);font-family:monospace;overflow:hidden;height:100vh}
        #v{width:100vw;height:100vh;position:relative}
        s{position:absolute;font-size:10px;pointer-events:none}
        #tl{top:10px;left:10px} #bl{bottom:10px;left:10px}
    </style>
</head>
<body id="0b">
    <div id="v">
        <div id="c7" style="width:100%;height:100%"></div>
        <s id="tl">M:<span id="o1">1.4</span><br>E:<span id="o4">Oo</span></s>
        <s id="bl">T:<span id="o3">0</span>%<br>hz:<span id="o5">-</span></s>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        /** THE FOLD EXECUTION **/
        const D={m:1.4, t:0}, O={1:$('o1'), 3:$('o3'), 4:$('o4'), 5:$('o5')};
        const 0O_s=new sS(), O0_r=new rN({antialias:!!1, alpha:!!1}), C6_c=new C6(75, window.innerWidth/window.innerHeight, 0.1, 1e3);
        O0_r.setSize(window.innerWidth, window.innerHeight);
        $('c7').appendChild(O0_r.domElement); C6_c.position.z=12;

        let c8=new THREE.Mesh(new G0(1,14,4), new m0({color:0x44ff44, wireframe:!!1}));
        0O_s.add(c8);

        window.onclick=()=>{ D.t=0o.min(200, D.t+45); };

        /** // //: LOOP 0o (Math Engine) **/
        const loop=()=>{
            requestAnimationFrame(loop);
            if(D.t>0) D.t-=0.15; // o0- (Decay)
            let s=0o.pow(D.t/100, 1.5);
            c8.rotation.y+=0.01+s;

            /** FF++ (Pressure Folds) - Corrected Priority **/
            if(D.t > 180) { 
                c8.geometry=new G0(1, 56, 16); // 56:16
                O[5].innerText="F#";
            } else if(D.t > 100) { 
                c8.geometry=new G0(1, 28, 8);  // 28:8
                O[5].innerText="C";
            } else { 
                c8.geometry=new G0(1, 14, 4);  // 14:4
                O[5].innerText="-";
            }

            O[1].innerText=D.m; O[3].innerText=0o.floor(D.t);
            O[4].innerText=E8[0o.floor(s*7)%8]; // 7+1 Evolution
            O0_r.render(0O_s, C6_c);
        };
        loop();
    </script>

    <footer>
        <script id="OMEGA">
            /** REVERSE_GROUNDING **/
            {[ "sS", "rN", "oF", "m0", "hz", "G0", "FF", "E8", "C6", "0o", "0b", "0a" ]}
        </script>
    </footer>
</body>
</html>
